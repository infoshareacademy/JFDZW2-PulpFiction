<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PulpFitnesFiction</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="c-container">
        <header class="c-header">
            <figure class="c-figure">
                <div class="c-figure-item">Logo mock</div>
            </figure>
            <nav role="navigation" class="c-navigation">
                <div class="c-menu__bar">
                    <input class="c-hamburger-trigger" type="checkbox" />
                    <span class="c-hamburger-icon"></span>
                    <span class="c-hamburger-icon"></span>
                    <span class="c-hamburger-icon"></span>

                    <ul class="c-menu">
                        <li class="c-menu__item"><a class="c-menu__anchor" href="#">Home</a></li>
                        <li class="c-menu__item"><a class="c-menu__anchor" href="#">Product</a></li>
                        <li class="c-menu__item"><a class="c-menu__anchor" href="#">Team</a></li>
                        <li class="c-menu__item"><a class="c-menu__anchor" href="#">Contact us</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="c-hero">
            <div id="arrow-left" class="c-hero__arrow c-hero__arrow--left"></div>
            <div id="slider" class="c-hero__elem">
                <div class="c-hero__slide c-hero__slide--edge slide1">
                    <div class="c-hero__content">
                        
                    </div>
                </div>
                <div class="c-hero__slide c-hero__slide--main slide2">
                    <div class="c-hero__content"></div>
                </div>
                <div class="c-hero__slide c-hero__slide--edge slide3">
                    <div class="c-hero__content"></div>
                </div>
            </div>
            <div id="arrow-right" class="c-hero__arrow c-hero__arrow--right"></div>
        </section>
        <section class="c-about-project"></section>
        <section class="c-contact"></section>
        <section class="c-creators"></section>
        <footer class="c-footer">
            <div class="c-footer__content">
                <div class="c-footer__nav">
                    <ul class="c-footer__list">
                        <li class="c-footer__elem"><a class="c-footer__link o-link u-blocked" href="">Projekt</a></li>
                        <li class="c-footer__elem"><a class="c-footer__link o-link u-blocked" href="">Obserwuj</a></li>
                        <li class="c-footer__elem"><a class="c-footer__link o-link u-blocked" href="">Kontakt</a></li>
                        <li class="c-footer__elem"><a class="c-footer__link o-link u-blocked" href="">O nas</a></li>
                    </ul>
                </div>
                <div class="c-footer__SM">
                    <span>Bądź na bieżąco!</span>
                    <div class="c-social-media">
                        <figure class="c-footer__img"><img height="64" src="img/facebook.svg" alt=""></figure>
                        <figure class="c-footer__img"><img height="64" src="img/linkedin.svg" alt=""></figure>
                        <figure class="c-footer__img"><img height="64" src="img/twitter.svg" alt=""></figure>
                        <figure class="c-footer__img"><img height="64" src="img/instagram.svg" alt=""></figure>
                    </div>
                </div>
            </div>
            <div class="c-footer__copyR">&copy JFDW.DEV 2018 </div>
        </footer>
        <div class="c-cookies c-cookies--steaky" id="cookies_info_container">
            <nav class="c-cookies__nav">
                <div class="c-cookies__text">
                    <span>Korzystając z witryny wyrażasz zgodę na przechowywanie plików cookies przez przeglądarkę.</span>
                </div>
                <button id="close_cookies_link" class="o-btn__nav c-cookies__btn" href="">Zamknij</button>
            </nav>
        </div>

    </div>
    <script src="script/cookies_script.js"></script>
    <script src="script/slider.js"></script>
</body>

</html>
